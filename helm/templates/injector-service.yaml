apiVersion: v1
kind: Service
metadata:
  name: {{ template "vault.fullname" . }}-agent-injector-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "vault.name" . }}-agent-injector
  {{ template "injector.service.annotations" . }}
spec:
  ports:
  - name: https
    port: 443
    targetPort: {{ .Values.injector.port }}
  selector:
    app.kubernetes.io/name: {{ include "vault.name" . }}-agent-injector
    component: webhook
