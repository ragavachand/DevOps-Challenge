apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-injector
  labels:
    app.kubernetes.io/name: vault-injector
    component: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vault-injector
      component: webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vault-injector
        component: webhook
    spec:
      serviceAccountName: vault-injector
      containers:
        - name: sidecar-injector
          image: "hashicorp/vault-k8s:0.1.2"
          imagePullPolicy: IfNotPresent
          env:
            - name: AGENT_INJECT_LISTEN
              value: ":8080"
            - name: AGENT_INJECT_LOG_LEVEL
              value: "info"
            - name: AGENT_INJECT_VAULT_ADDR
              value: https://vault-example.vault-example.svc:8200
            - name: AGENT_INJECT_VAULT_IMAGE
              value: "vault:1.3.1"
            - name: AGENT_INJECT_TLS_AUTO
              value: vault-example-agent-injector-cfg
            - name: AGENT_INJECT_TLS_AUTO_HOSTS
              value: vault-injector-svc,vault-injector-svc.vault-example,vault-injector-svc.vault-example.svc
          args:
            - agent-inject
            - 2>&1
          livenessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTPS
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTPS
